{% extends 'layout.html' %}
    {% block content %}
       
        <div class="basic_cont">
            <div id="left_aside">
                <div id="left_nav">
                    상담 안내
                </div>
                <div id="left-nav-bottom">
                    <div><a href="{% url 'counsel050101' %}">1. 상담후기</a></div>
                    <div class="lnb-borderbox"><a href="{% url 'counsel050201' %}">2. 재무상담신청</a></div>
                </div>
            </div>
            <div id="right_aside">
                <div id="r-subtitle">
                    상담후기
                </div>
                <div>
                    <table class="counsel_table detail">
                        <tbody>
                        {% for counsel in counsel_list %}
                        <tr class="ctd_title">
                            <td class="ctd_subtitle">제목</td>
                            <td>{{ counsel.title }}</td>
                            <td class="ctd_subtitle">고객명</td>
                            <td>{{ counsel.writer }}</td>
                            <td class="ctd_subtitle">조회수</td>
                            <td>{{ counsel.hits }}</td>
                            <td class="ctd_subtitle">담당 FP</td>
                            <td>{{ counsel.fp }}</td>
                        </tr>
                        <tr>
                            <td colspan="8">   
                                <img src="{{ counsel.photo.url }}" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8">   
                                {{ counsel.content }}
                            </td>
                            <td class="edit_box">
                                <a href="/counsel/01/{{ pk }}/editpw">수정</a>
                            </td>
                            <td class="edit_box">
                                <a href="/counsel/01/{{ pk }}/deletepw">삭제</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="flex_center">
                    <div class="apply_btn">
                        <a href="{% url 'counsel050202' pk %}">담당 FP에게 상담신청</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
    {% endblock content %}
