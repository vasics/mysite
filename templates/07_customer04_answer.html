{% extends 'layout.html' %}
    {% block content %}

        <div class="basic_cont">
            <div id="left_aside">
                <div id="left_nav">
                    고객센터
                </div>
                <div id="left-nav-bottom">
                    <div><a href="{% url 'customer070101' %}">1. 공지사항</a></div>
                    <div><a href="{% url 'customer070201' %}">2. 새소식</a></div>
                    <div><a href="{% url 'customer070301' %}">3. 이벤트</a></div>
                    <div><a href="{% url 'customer070401' %}">4. Q&A</a></div>
                </div>
            </div>
        <div id="right_aside">
          <div id="r-subtitle2">
              작성페이지
          </div>
            <div class="list_box">
              <input type="button" value="이전페이지" onClick="history.go(-1)">
            </div>
         <form method="POST" action="">
            {% csrf_token %}
            <table class="write_detail">
                <tr class="wd_title">
                    <td class="w25">
                        질문자
                    </td>
                    <td>
                        {{ question.writer}}
                    </td>
                </tr>
                <tr class="wd_title">
                    <td class="w25">
                        질문 제목
                    </td>
                    <td>
                        {{ question.title}}
                    </td>
                </tr>
                <tr class="wd_title">
                    <td class="w25">
                        질문 내용
                    </td>
                    <td>
                        {{ question.content}}
                    </td>
                </tr>
                <tr class="wd_contents">
                    <td class="center_center">
                        답변 내용
                    </td>
                    <td>
                        <textarea type="text" name="answer" required></textarea>
                    </td>
                </tr>
            </table>
            <div class="confirm_btn">
                <table class="confirm_box">
                    <td>
                        <input type="submit" value="저장">
                    </td>
                </table>
            </div>
        </form>
   </div>
</div>

    {% endblock content %}
